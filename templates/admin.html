{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>Admin Main</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">

      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="icon" href="{% static 'images/logo.png" type="image/x-icon' %}" />
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
   </head>
   
   <body class="main-layout">

      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
      </div>

      <header>
         <div class="header_bg">
            <div class="header">
               <div class="container">
                  <div class="row">
                     <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                           <div class="center-desk">
                              <div class="logo">
                                 <a href="/"><img src="{% static 'images/logo.png' %}" alt="#" /></a>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <section class="banner_main" id="vote">
               <div class="container-fluid">
                  <div class="row d_flex">

                     
                        <div class="container">
                           <form class="main-form">
                              <h3>Checkout</h3>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="row">
                                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                          <label >First Name</label>
                                          <input class="form-control" placeholder="AAAAA" type="text" name="">
                                       </div>
                                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                          <label >Last Name</label>
                                          <input class="form-control" placeholder="1234567890" type="text" name="">
                                       </div>
                                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                          <label >Email</label>
                                          <input class="form-control" placeholder="15 Min" type="text" name="00.0">
                                       </div>
                                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                          <label >Username</label>
                                          <input class="form-control" placeholder="Any" type="text" name="Any">
                                       </div>
                                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                          <label >Phone Number</label>
                                          <input class="form-control" placeholder="TN37AB1234" type="text" name="Any">
                                       </div>
                                       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                          <label >Address</label>
                                          <input class="form-control" placeholder="00.0" type="text" name="00.0">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                                    <a href="#">Authorize</a>
                                 </div>
                              </div>
                           </form>
                        </div>
                  </div>
               </div>
            </section>
         </div>
      </header>


      <div id="service" class="three_box">
         <div class="container">
            <div class="row">
               
               <div class="container">
                  <form class="main-form">
                     <h3>Ending Process</h3>
                     <div class="row">
                        <div class="col-md-12">
                           <div class="row">
                              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                                 <a href="#">End</a>
                              </div>
                              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                                 <a href="result">Result</a>
                              </div>
                        </div>
                     </div>
                  </form>
               </div>
               
            </div>
         </div>
      </div>
      
      <div class="break">
         <br><br><br><br>
      </div>
      
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="{% static 'js/owl.carousel.min.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
         $(document).ready(function() {
           var owl = $('.owl-carousel');
           owl.owlCarousel({
             margin: 10,
             nav: true,
             loop: true,
             responsive: {
               0: {
                 items: 1
               },
               600: {
                 items: 2
               },
               1000: {
                 items: 3
               }
             }
           })
         })
      </script>
      
      <script>
         $('.content').hide();
         
         $('.slider').click(function() {
         $(this).next('.content').slideToggle();
         this.toggle = !this.toggle;
         $(this).children("span").text(this.toggle ? "-" : "+");
         return false;
         });
      </script>
   </body>
</html>
